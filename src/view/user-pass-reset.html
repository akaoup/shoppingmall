<!DOCTYPE html>
<html lang="en">
		<head>
			<%= require('html-loader!./layout/head.html') %>
			<title> <%= htmlWebpackPlugin.options.title %> </title>
		</head>
    <style>
    </style>
    <body>
        <%= require('html-loader!./layout/nav-simple.html') %>
       	<div class="page-wrap">
       		<div class="w">
       			<div class="user-content">
       				<div class="user-title">
       					找回密码
       				</div>
       				<!-- 表单 -->

       				<div class="user-box">
       					<div class="error-item">
       						<i class="fa fa-minus-circle error-icon"></i>
       						<p class="err-msg">error</p>
       					</div>

								<div class="step-wrap step-username">
									<p class="user-item-text">请输入要找回密码的用户名：</p>
									<div class="user-item">
	       						<label for="username" class="user-label">
	       							<i class="fa fa-user"></i>
	       						</label>
	       						<input type="text" class="user-info" id="username" placeholder="用户名" autocomplete="off" autofocus />
	       					</div>
	       					<a class="btn btn-submit" id="submit-username">下一步</a>
								</div>

								<div class="step-wrap step-question">
									<p class="user-item-text">请输入密保问题 "<span class="question"></span>" 的答案：</p>
									<div class="user-item">
	       						<label for="useranswer" class="user-label">
	       							<i class="fa fa-key"></i>
	       						</label>
	       						<input type="text" class="user-info" id="answer" placeholder="密保问题答案" autocomplete="off" autofocus />
	       					</div>
	       					<a class="btn btn-submit" id="submit-question">下一步</a>
								</div>

								<div class="step-wrap step-password">
									<p class="user-item-text">请输入新密码：</p>
									<div class="user-item">
	       						<label for="userpassword" class="user-label">
	       							<i class="fa fa-lock"></i>
	       						</label>
	       						<input type="password" class="user-info" id="password" placeholder="新密码" autocomplete="off" autofocus />
	       					</div>
	       					<a class="btn btn-submit" id="submit-password">下一步</a>
								</div>

       					
       					<div class="link-item">
       						<a href="./user-pass-reset.html" class="link" target="_blank">返回登录 >> </a>
       						
       					</div>
       				</div>
       			</div>
       		</div>
       	</div>
        <%= require('html-loader!./layout/footer.html') %>
    </body>
    
    
</html>
